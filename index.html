<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Molens</title>
        <!-- load leaflet en css -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>        
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

        

        <link rel="stylesheet" href="CSS/Main.css">
    </head>
    <body>
        <header class="header">            
            <nav id="sideNav" class="sideNav">
                <div class="sideNav__header">
                    <p class="sideNav--title">Filters</p>
                    <span class="sideNav--close" onclick="closeNav()">&times; </span>
                </div>
                <div class="filter border-top border-bottom">
                    <p class="filter--title">Hoofdfunctie molen:</p>
                    <!-- All molens -->
                    <label class="filter--label" for="windmills--all">
                        <input class="filter--checkbox " type="checkbox" name="windmills--all" id="windmills--all" value="all" checked>
                        Alle functies
                    </label>
                    
                    <!-- Industrie molen -->
                    <label class="filter--label" for="windmills--industriemolen">
                        <input class="filter--checkbox filter--windmillType" type="checkbox" name="windmills--industriemolen" id="windmills--industriemolen" value="industriemolen" checked>
                        Industriemolen
                    </label>
                    
                    <!--  Koren/industrie molens -->
                    <label class="filter--label" for="windmills--koren/industriemolen">
                        <input class="filter--checkbox filter--windmillType" type="checkbox" name="windmills--koren/industriemolen" id="windmills--koren/industriemolen" value="koren/industriemolen" checked>
                        Koren/industriemolen
                    </label>
                   
                    <!-- Koren/zaag moles -->
                    <label class="filter--label"l for="windmills--koren/zaagmolen">
                        <input class="filter--checkbox filter--windmillType" type="checkbox" name="windmills--koren/zaagmolen" id="windmills--koren/zaagmolen" value="koren/zaagmolen" checked> 
                        Koren/zaagmolen
                    </label>
                    
                    <!-- Korenmolens -->
                    <label class="filter--label" for="windmills--korenmolen">
                        <input class="filter--checkbox filter--windmillType" type="checkbox" name="windmills--korenmolen" id="windmills--korenmolen" value="korenmolen" checked>
                        Korenmolen
                    </label>
                    
                    <!-- Papier molens -->
                    <label class="filter--label" for="windmills--papiermolen">
                        <input class="filter--checkbox filter--windmillType" type="checkbox" name="windmills--papiermolen" id="windmills--papiermolen" value="papiermolen" checked> 
                        Papiermolen
                    </label>
                    
                    <!-- Poldermolens -->
                    <label class="filter--label" for="windmills--poldermolen">
                        <input class="filter--checkbox filter--windmillType" type="checkbox" name="windmills--poldermolen" id="windmills--poldermolen" value="poldermolen" checked> 
                        Poldermolen
                    </label>
                    
                    <!-- input and label for zaagmolen -->
                    <label class="filter--label" for="windmills--zaagmolen">
                        <input class="filter--checkbox filter--windmillType" type="checkbox" name="windmills--zaagmolen" id="windmills--zaagmolen" value="zaagmolen" checked>
                        Zaagmolen
                    </label>
                </div>
                <!-- <div class="filter border-bottom">
                    <p class="filter--title">Restanten tonen:</p>
                    <label class="filter--label" for="windmills--restanten">
                        <input class="filter--checkbox filter--restant" type="checkbox" name="windmills--restanten" id="windmills--restanten" value="restanten" checked>
                        Restanten tonen
                    </label>
                        
                    <label class="filter--label" for="windmills--no-restanten">
                        <input class="filter--checkbox filter--restant" type="checkbox" name="windmills--no-restanten" id="windmills--no-restanten" value="no-restanten" >
                        Restanten niet tonen
                    </label>       
                </div> -->
            </nav> 
           <span class="sideNav--open" onclick="openNav()">&#9776; Filters</span>
           <h1 class="title__head">Molens in Nederland</h1>
        </header>
        <main id="main" class="main">                   
            <div id="map"></div>
        </main>
        
        <script src="GeoJSON/molens_epsg_4326.geojson"></script>
        <script type="text/javascript" src="JS/Main.js"></script>
    </body>
</html>
